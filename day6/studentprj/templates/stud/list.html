{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div>
            <h1>List Of All Students</h1>
            <hr>
        </div>
        <div>
            <table class = "table   table-hover">
                <thead class = "table-dark">
                    <tr>
                        <td>Student ID</td>
                        <td>Student Name</td>
                        <td>Email Address</td>
                        <td>Date of Birth</td>
                        <td>Gender</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for stud in students  %}
                    <tr>
                        <td>{{stud.id}}</td>
                        <td>{{ stud.name }}</td>
                        <td>{{ stud.email }}</td>
                        <td>{{ stud.dob }}</td>
                        <td>{{ stud.gender }}</td>
                        <td></td>
                    </tr>
                    {% endfor %}
                        
                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </div>
        {% endblock content %}
